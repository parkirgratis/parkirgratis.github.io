<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Skeleton-2.0.4/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <nav class="fixed top-0 z-20 backdrop-blur-lg bg-black/40 flex items-center md:justify-between sm:justify-end justify-end p-2 w-full h-12 py-8">
        <a href="../index.html" class="hidden md:block ml-5">
          <img src="../img/logo.png" width="50" height="24">
        </a>    
        <span class="flex gap-4 justify-center md:ml-auto md:pr-10 items-center">
          
            <a href="aboutus/aboutus.html">
                <button class="nav-title border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
                    <span>
                        <img src="../img/about.png" class="nav-logo" alt="" width="15px">
                    </span>&nbsp;ABOUT
                </button>
            </a>
  
            <a href="https://parkirgratis.if.co.id/input/" class="md:block sm:block hidden">
                <button class="nav-title border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
                    <span>
                      <img src="../img/input.png" class="nav-logo" alt="" width="15px">
                    </span>&nbsp;INPUT DATA
                </button>
            </a>
            <a href="../login/login.html">
              <button class="border-2 border-transparent border-l-white shadow-transparent hover:border-l-[#4DA6FF] hover:border-b-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-xl hover:shadow-[#4D4DFF]/50">
                  <span>
                      <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" class="rounded-full" alt="" width="40px">
                  </span>
                  <div class="flex flex-wrap -m-2">
                      <div class="w-auto p-2">
                          <h2 class="text-sm text-left px-2 hidden md:block title">Are you admin?</h2>
                          <p class="text-sm font-semibold text-left text-sky-500 px-2 hidden md:block nav-title">Login Here</p>
                          <p class="text-sm text-left px-2 md:hidden nav-title">LOGIN</p>
                      </div>
                  </div>
              </button>
          </a>
        </span>
      </nav>

    <button id="showFormButton">Tambah Tempat Parkir</button>
    

    <form id="placeForm" style="display: none;">
        <div id="closeButton" onclick="document.getElementById('placeForm').style.display='none'">X</div>
        <div>
            <label for="placeName">Nama Tempat:</label>
            <input type="text" id="placeName" name="placeName" required placeholder="Masukkan nama tempat parkir">
        </div>
        <div>
            <label for="location">Lokasi:</label>
            <input type="text" id="location" name="location" required placeholder="Masukkan alamat tempat parkir">
        </div>
        <div>
            <label for="facilities">Fasilitas:</label>
            <input type="text" id="facilities" name="facilities" required placeholder="Contoh: CCTV, Toilet, Security">
        </div>
        <div>
            <label for="coordinates">Koordinat:</label>
            <input type="text" id="coordinates" name="coordinates" placeholder="Lat, lon (-6.658880019518853, 108.06133727790305)" required>
        </div>
        <div id="inputfile">
            <label for="imageInput">Gambar:</label>
            <input type="file" id="imageInput" accept="image/*" placeholder="Unggah gambar tempat parkir">
        </div>        
        <button type="submit">Tambah Tempat</button><br>
        <p>Input lebih simple <a href="https://geographicinformationsystem.github.io/input/">Click</a></p> 
    </form>
    

    <div id="map"></div>

    <div id="isi"></div>

    <a href="login/login.html" class="button-admin">
        <button type="button">Admin Login</button>
    </a>

    

    <a href="index.html" class="button-home">
        <button type="button">Back Home</button>
    </a>

    <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
   
    <script type="module" src="javascript/main.js"></script>
    
</body>
</html>
