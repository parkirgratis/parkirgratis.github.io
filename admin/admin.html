    <h1 class="text-white text-center text-3xl title-text pb-14 pt-3">HALAMAN ADMIN</h1>
    <form id="displayDataForm" class="form-style px-32 pb-14">
        <a href="../index.html" class="button-back">
            <button type="button" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-800">Back Home</button>
        </a>
        
        <table id="dataDisplayTable" style="width:100%; margin-top:20px;">
            <thead>
                <!-- Header tabel yang menunjukkan informasi yang akan ditampilkan -->
                <tr>
                    <th>Nama Tempat</th>
                    <th>Lokasi</th>
                    <th>Fasilitas</th>
                    <th>Koordinat</th>
                    <th>Gambar</th> <!-- Tambahkan kolom gambar -->
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    </form>

   
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="updateForm">
                <div class="form-container">
                    <div class="form-left">
                        <div class="form-group">
                            <label for="namaTempat">Nama Tempat:</label>
                            <input type="text" id="namaTempat" name="namaTempat">
                        </div>
                        <div class="form-group">
                            <label for="lokasi">Lokasi:</label>
                            <input type="text" id="lokasi" name="lokasi">
                        </div>
                        <div class="form-group">
                            <label for="fasilitas">Fasilitas:</label>
                            <input type="text" id="fasilitas" name="fasilitas">
                        </div>
                        <div class="form-group">
                            <label for="lon">Longitude:</label>
                            <input type="text" id="lon" name="lon">
                        </div>
                        <div class="form-group">
                            <label for="lat">Latitude:</label>
                            <input type="text" id="lat" name="lat">
                        </div>
                        <div class="form-group">
                            <label for="gambar">Gambar:</label> <!-- Tambahkan input gambar -->
                            <input type="text" id="gambar" name="gambar">
                        </div>
                        <input type="hidden" id="updateId" name="updateId">
                        <button type="submit">Update</button>
                    </div>
                    <div class="form-right">
                        <img id="gambarPreview" src="" alt="Pratinjau Gambar"> <!-- Tambahkan pratinjau gambar -->
                    </div>
                </div>
            </form>
        </div>
    </div>
